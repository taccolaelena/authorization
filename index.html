<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Login | Mailchimp</title>
    <meta name="description" content="Login | Mailchimp">


    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <main>
        <div class="yellow-area"></div>

        <div class="login-area">

            <img src="img/monkey-freddie-dark.svg">

            <div class="login-box">
                <div class="login-title">
                    <h1>Log In</h1>
                    <p>Need a Mailchimp account? <a href="#">Create an account</a>
                    </p>

                    <div class="box-element login-line">
                        <label name="username" for="username">
                            <p>Username</p>
                            <input name="username" type="text">
                        </label>
                    </div>

                    <div class="box-element password">
                        <label name="password" for="password">
                            <p>Username</p>
                            <input name="password" type="text">
                        </label>
                    </div>

                    <div class="box-element">
                        <button>Log In</button>
                    </div>

                    <div class="box-element">
                        <input type="checkbox" class="checkbox" name="improv" value="Front-end">Keep me logged in
                    </div>

                    <div class="box-element">
                       <p>
                           <a href="#">Forgot username?</a>
                       </p>
                       Â·
                       <p>
                        <a href="#">Forgot password?</a>
                    </p>

                    </div>
                </div>

            </div>

        </div>


        <div class="report-area">
            <div class="report">
                <h2>Our Small Business Growth and Trends Report</h2>
                <p>SMBs need data-based insights, actionable takeaways, and loads of inspiration to adapt.
                    As it turns out, our new report has all that and more.
                </p>
                <a href="#">
                    <input type="button" value="Read The Report">
                </a>
            </div>
        </div>
    </main>

</body>

</html>
